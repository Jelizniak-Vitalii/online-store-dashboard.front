<mat-form-field class="input">
  <mat-label>{{title}}</mat-label>
  <input
    matInput
    [placeholder]="placeholder"
    [type]="type"
    [formControl]="formControl"
  >
  <mat-error *ngIf="formControl?.hasError(type) && validationMessage">
    {{validationMessage}}
  </mat-error>
  <mat-error *ngIf="formControl?.hasError('required') && errorMessage">
    {{errorMessage}}
  </mat-error>
</mat-form-field>
